<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoAdmin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', sans-serif;
        }
        .main-container {
            max-width: 420px;
            margin: 60px auto;
        }
        .card {
            border: none;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        .card-header {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            text-align: center;
            padding: 2rem;
        }
        .card-header h1 {
            margin: 0;
            font-size: 2rem;
            font-weight: 600;
        }
        .card-body {
            padding: 2.5rem;
            background: white;
        }
        .form-control {
            border-radius: 8px;
            padding: 12px 16px;
            border: 1px solid #ddd;
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            border: none;
            border-radius: 8px;
            padding: 12px;
            font-weight: 600;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102,126,234,0.4);
        }
        .logged-info {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 1.5rem;
            text-align: center;
        }
        .user-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: #ddd;
            margin: 0 auto 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            color: #666;
        }
    </style>
</head>
<body>
    <div id="navbar-container"></div>

    <div class="main-container">
        <div class="card">
            <div class="card-header">
                <h1>EcoAdmin</h1>
                <p class="mb-0 mt-2">Gerenciamento do Sistema</p>
            </div>
            <div class="card-body" id="content-area">
                <!-- Content injected by JS -->
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
   
   
    <script type="module">
        import { loadNavbar } from '/admin/components/navbar.js';
        import { login } from '/jsApiLayer/auth.js';
        import { getMe } from '/jsApiLayer/user.js';

        const contentArea = document.getElementById('content-area');

        function renderLogin() {
            contentArea.innerHTML = `
                <h4 class="mb-4 text-center">Login</h4>
                <div class="mb-3">
                    <input type="text" class="form-control" id="login-input" placeholder="Nome de usuÃ¡rio ou Email">
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control" id="login-senha" placeholder="Senha">
                </div>
                <button class="btn btn-primary w-100" id="login-btn">Entrar</button>
            `;
            document.getElementById('login-btn').onclick = handleLogin;
        }

        function renderLogged(user) {
            contentArea.innerHTML = `
                <div class="logged-info">
                    <div class="user-avatar">ðŸ‘¤</div>
                    <h4>Bem-vindo, <strong>${user.apelido}</strong>!</h4>
                    <p>${user.email}</p>
                    <p><strong>${user.pontos_atuais} pontos</strong></p>
                    <p class="text-muted">${user.papel}</p>
                </div>
            `;
        }

        async function handleLogin() {
            try {
                const data = await login(
                    document.getElementById('login-input').value.trim(),
                    document.getElementById('login-senha').value
                );
                localStorage.setItem('token', data.access_token);
                window.location.reload();

            } catch (e) {
                alert('Erro: ' + e.message);
            }
        }

        async function init() {
            const user = await loadNavbar();
            if (user) {
                renderLogged(user);
            } else {
                renderLogin();
            }
        }

        init();
    </script>


</body>
</html>
