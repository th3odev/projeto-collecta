server {
    listen 80 default_server;

    # =========================
    # REDIRECTS (IMPORTANTE)
    # =========================
    location = /collecta {
        return 301 /collecta/;
    }

    location = /admin {
        return 301 /admin/;
    }

    # =========================
    # COLLECTA (React SPA)
    # =========================
    location /collecta/ {
        alias /usr/share/nginx/html/collecta/;
        index index.html;
        try_files $uri $uri/ /collecta/index.html;
        default_type text/html;

        location ~ \.js$ {
            default_type application/javascript;
            add_header Cache-Control "no-cache";
        }

        location ~ \.css$ {
            default_type text/css;
            add_header Cache-Control "no-cache";
        }
    }

    # =========================
    # ADMIN (SPA simples)
    # =========================
    location /admin/ {
        alias /usr/share/nginx/html/admin/;
        index index.html;
        try_files $uri $uri/ /admin/index.html;
        default_type text/html;
    }

    # =========================
    # jsApiLayer (est√°tico)
    # =========================
    location /jsApiLayer/ {
        alias /usr/share/nginx/html/jsApiLayer/;
        default_type application/javascript;
        add_header Cache-Control "no-cache";
    }
}
