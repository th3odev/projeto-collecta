<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Itens - EcoAdmin</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <style>
      body {
        background: #f0f2f5;
        min-height: 100vh;
        font-family: "Segoe UI", sans-serif;
      }
      .container {
        padding: 2rem;
      }
      h1 {
        color: #2c3e50;
        font-weight: 700;
        margin-bottom: 1.5rem;
      }
      .nav-links {
        background: white;
        padding: 1rem;
        border-radius: 8px;
        margin-bottom: 1.5rem;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
      }
      .nav-links a {
        color: #2196f3;
        text-decoration: none;
        margin-right: 1rem;
        font-weight: 500;
        transition: color 0.3s;
      }
      .nav-links a:hover {
        color: #1976d2;
      }
      .btn-secondary {
        background: #2196f3;
        border: none;
        border-radius: 6px;
        padding: 0.5rem 1.5rem;
        font-weight: 500;
        transition: all 0.3s ease;
      }
      .btn-secondary:hover {
        background: #1976d2;
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(33, 150, 243, 0.3);
      }
      .card {
        border: none;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
        transition: transform 0.2s, box-shadow 0.2s;
      }
      .card:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 16px rgba(0, 0, 0, 0.12);
        cursor: pointer;
      }
      .card-title {
        color: #2c3e50;
        font-weight: 600;
      }
      .card-text {
        color: #555;
      }
      .btn-success {
        background: #28a745;
        border: none;
        border-radius: 6px;
        font-weight: 500;
      }
      .btn-success:hover {
        background: #218838;
      }
      .btn-success:disabled {
        background: #6c757d;
      }
      .modal-header {
        background: #2196f3;
        color: white;
      }
      .modal-header .btn-close {
        filter: brightness(0) invert(1);
      }
      .modal-title {
        font-weight: 600;
      }
      .modal-body img {
        max-width: 100%;
        height: auto;
        margin: 5px 0;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      }
      .modal-body p {
        margin-bottom: 0.8rem;
        line-height: 1.6;
      }
      .modal-body strong {
        color: #2c3e50;
      }
      .modal-footer .btn-secondary {
        background: #6c757d;
      }
      .modal-footer .btn-secondary:hover {
        background: #5a6268;
      }
    </style>
  </head>
  <body>
    <div id="navbar-container"></div>

    <div class="container">
      <h1 class="mb-4">Itens Disponíveis</h1>
      <!-- <div class="nav-links">
        <a href="index.html"
          ><i class="bi bi-box-arrow-in-right me-1"></i>Login</a
        >
        <a href="dashboard.html"
          ><i class="bi bi-speedometer2 me-1"></i>Dashboard Admin</a
        >
        <a href="conflicts.html"
          ><i class="bi bi-exclamation-triangle me-1"></i>Conflitos</a
        >
        <a href="recompensa.html"><i class="bi bi-gift me-1"></i>Recompensas</a>
      </div> -->

      <div class="mb-3">
        <button id="refresh-btn" class="btn btn-secondary">
          <i class="bi bi-arrow-clockwise me-2"></i>Atualizar Lista
        </button>
      </div>

      <div id="itens-lista"></div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="detailModal" tabindex="-1">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modal-title"></h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body" id="modal-body"></div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Fechar
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module">
      import { loadNavbar } from "/admin/components/navbar.js";
      import { listarItens, coletarItem } from "/jsApiLayer/item.js";

      await loadNavbar();

      const BASE_URL = window.location.origin;

      async function loadItens() {
        try {
          const itens = await listarItens();
          const container = document.getElementById("itens-lista");
          container.innerHTML = "";
          itens.forEach((i) => {
            const card = document.createElement("div");
            card.className = "card mb-3";
            card.style.cursor = "pointer";
            card.addEventListener("click", () => showDetail(i));
            card.innerHTML = `
                        <div class="card-body">
                            <h5 class="card-title">${i.titulo}</h5>
                            <p class="card-text"><strong>Categoria:</strong> ${
                              i.categoria
                            } / ${i.subcategoria}</p>
                            <p class="card-text"><strong>Condição:</strong> ${
                              i.condicao
                            } | <strong>Status:</strong> ${i.status}</p>
                            ${
                              i.descricao
                                ? `<p class="card-text">${i.descricao.substring(
                                    0,
                                    100
                                  )}...</p>`
                                : ""
                            }
                            <button class="btn btn-success btn-sm mt-2 coletar-btn" data-id="${
                              i.id
                            }" ${i.status !== "disponivel" ? "disabled" : ""}>
                                Coletar Item
                            </button>
                        </div>
                    `;
            container.appendChild(card);
          });

          document.querySelectorAll(".coletar-btn").forEach((btn) => {
            btn.addEventListener("click", (e) => {
              e.stopPropagation();
              coletarHandler(btn.dataset.id);
            });
          });
        } catch (e) {
          alert("Erro: " + e.message);
        }
      }

      async function coletarHandler(item_id) {
        if (!confirm("Confirmar coleta deste item?")) return;
        try {
          await coletarItem(item_id);
          alert("Item coletado com sucesso!");
          loadItens();
        } catch (e) {
          alert("Erro: " + e.message);
        }
      }

      function showDetail(item) {
        document.getElementById("modal-title").textContent = item.titulo;
        const body = document.getElementById("modal-body");
        body.innerHTML = `
                <p><strong>Descrição:</strong> ${
                  item.descricao || "Sem descrição"
                }</p>
                <p><strong>Categoria:</strong> ${item.categoria} / ${
          item.subcategoria
        }</p>
                <p><strong>Condição:</strong> ${item.condicao}</p>
                <p><strong>Instruções:</strong> ${
                  item.instrucoes_coleta || "Nenhuma"
                }</p>
                <p><strong>Endereço:</strong> ${item.cep} - ${item.endereco} (${
          item.referencia
        })</p>
                <p><strong>Status:</strong> ${item.status}</p>
                ${
                  item.url_imagens.length
                    ? "<p><strong>Imagens:</strong></p>"
                    : ""
                }
                ${item.url_imagens
                  .map(
                    (url) => `<img src="${BASE_URL}/images/${url}" alt="Item">`
                  )
                  .join("")}
            `;
        new bootstrap.Modal(document.getElementById("detailModal")).show();
      }

      document
        .getElementById("refresh-btn")
        .addEventListener("click", loadItens);

      if (localStorage.getItem("token")) loadItens();
      else location.href = "index.html";
    </script>
  </body>
</html>
