<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Logs - EcoAdmin</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <style>
      body {
        background: #f0f2f5;
        min-height: 100vh;
      }
      .page-title {
        color: #2c3e50;
        margin-bottom: 2rem;
        font-weight: 700;
      }
      .log-card {
        transition: transform 0.2s, box-shadow 0.2s;
        border: none;
        border-radius: 8px;
      }
      .log-card:hover {
        transform: translateY(-4px);
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
      }
      .card-header {
        background: linear-gradient(135deg, #2196f3, #1976d2);
        color: white;
        font-weight: 600;
        border-radius: 8px 8px 0 0 !important;
        padding: 1rem;
      }
      .btn-fetch {
        background: #2196f3;
        border: none;
        color: white;
        font-weight: 500;
        border-radius: 6px;
        padding: 0.5rem 1rem;
      }
      .btn-fetch:hover {
        background: #1976d2;
        color: white;
      }
      .modal-header {
        background: #2196f3;
        color: white;
        border-radius: 0;
      }
      .modal-header .btn-close {
        filter: brightness(0) invert(1);
      }
      .table th {
        background: #2196f3;
        color: white;
        font-weight: 600;
        text-transform: uppercase;
        font-size: 0.85rem;
        letter-spacing: 0.5px;
      }
      .table-striped tbody tr:nth-of-type(odd) {
        background-color: #f8f9fa;
      }
      .form-control {
        border-radius: 6px;
        border: 1px solid #d1d5db;
      }
      .form-control:focus {
        border-color: #2196f3;
        box-shadow: 0 0 0 0.2rem rgba(33, 150, 243, 0.25);
      }
      pre {
        background: #f1f3f5;
        padding: 0.5rem;
        border-radius: 4px;
        font-size: 0.85rem;
      }
    </style>
  </head>
  <body>
    <div id="navbar-container"></div>

    <div class="container mt-5">
      <h1 class="page-title text-center fw-bold">Logs do Sistema</h1>

      <div class="row g-4">
        <div class="col-md-6 col-lg-3">
          <div class="card log-card h-100 shadow-sm">
            <div class="card-header text-center">
              <i class="bi bi-truck fs-3"></i><br />Coletas
            </div>
            <div class="card-body text-center">
              <input
                type="number"
                class="form-control mb-3"
                id="coletas-id"
                placeholder="ID do usuário (opcional)"
              />
              <button
                class="btn btn-fetch text-white w-100 fetch-btn"
                data-type="coletas"
              >
                <i class="bi bi-list-ul me-2"></i>Listar Coletas
              </button>
            </div>
          </div>
        </div>

        <div class="col-md-6 col-lg-3">
          <div class="card log-card h-100 shadow-sm">
            <div class="card-header text-center">
              <i class="bi bi-gift fs-3"></i><br />Resgates
            </div>
            <div class="card-body text-center">
              <input
                type="number"
                class="form-control mb-3"
                id="resgates-id"
                placeholder="ID do usuário (opcional)"
              />
              <button
                class="btn btn-fetch text-white w-100 fetch-btn"
                data-type="resgates"
              >
                <i class="bi bi-list-ul me-2"></i>Listar Resgates
              </button>
            </div>
          </div>
        </div>

        <div class="col-md-6 col-lg-3">
          <div class="card log-card h-100 shadow-sm">
            <div class="card-header text-center">
              <i class="bi bi-arrow-left-right fs-3"></i><br />Transações
            </div>
            <div class="card-body text-center">
              <input
                type="number"
                class="form-control mb-3"
                id="transacoes-id"
                placeholder="ID do usuário (opcional)"
              />
              <button
                class="btn btn-fetch text-white w-100 fetch-btn"
                data-type="transacoes"
              >
                <i class="bi bi-list-ul me-2"></i>Listar Transações
              </button>
            </div>
          </div>
        </div>

        <div class="col-md-6 col-lg-3">
          <div class="card log-card h-100 shadow-sm">
            <div class="card-header text-center">
              <i class="bi bi-shield-lock fs-3"></i><br />Logs Admin
            </div>
            <div class="card-body text-center">
              <input
                type="number"
                class="form-control mb-3"
                id="admin-id"
                placeholder="ID do admin (opcional)"
              />
              <button
                class="btn btn-fetch text-white w-100 fetch-btn"
                data-type="admin"
              >
                <i class="bi bi-list-ul me-2"></i>Listar Logs Admin
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="logModal" tabindex="-1">
      <div class="modal-dialog modal-xl">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modal-title"></h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">
            <div class="table-responsive">
              <table
                class="table table-sm table-striped align-middle"
                id="log-table"
              >
                <thead id="table-head" class="table-dark"></thead>
                <tbody id="table-body"></tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module">
      import { loadNavbar } from "/admin/components/navbar.js";
      import {
        listarColetas,
        listarResgates,
        listarTransacoes,
        listarLogsAdmin,
      } from "/jsApiLayer/logs.js";

      loadNavbar();

      async function fetchLog(type) {
        const idMap = {
          coletas: "coletas-id",
          resgates: "resgates-id",
          transacoes: "transacoes-id",
          admin: "admin-id",
        };
        const usuario_id = getId(idMap[type]);

        let data;
        try {
          switch (type) {
            case "coletas":
              data = await listarColetas(usuario_id, false);
              break;
            case "resgates":
              data = await listarResgates(usuario_id, false);
              break;
            case "transacoes":
              data = await listarTransacoes(usuario_id, false);
              break;
            case "admin":
              data = await listarLogsAdmin(usuario_id);
              break;
          }
        } catch (e) {
          alert("Erro: " + e.message);
          return;
        }

        document.getElementById("modal-title").textContent = `Logs - ${
          type.charAt(0).toUpperCase() + type.slice(1)
        }`;

        const thead = document.getElementById("table-head");
        const tbody = document.getElementById("table-body");
        thead.innerHTML = "";
        tbody.innerHTML = "";

        if (data.length === 0) {
          tbody.innerHTML =
            '<tr><td class="text-center text-muted py-4">Nenhum registro encontrado</td></tr>';
        } else {
          let keys = Object.keys(data[0]);

          // Reordenar colunas para Logs Admin: ID primeiro
          if (type === "admin" && keys.includes("id")) {
            keys = ["id", ...keys.filter((k) => k !== "id")];
          }

          const headerRow = document.createElement("tr");
          keys.forEach((k) => {
            const th = document.createElement("th");
            th.textContent = k;
            headerRow.appendChild(th);
          });
          thead.appendChild(headerRow);

          data.forEach((row) => {
            const tr = document.createElement("tr");
            keys.forEach((k) => {
              const td = document.createElement("td");
              let value = row[k];

              // Formatação especial para Logs Admin
              if (type === "admin") {
                // Mostrar apenas o apelido na coluna admin
                if (
                  k === "admin" &&
                  typeof value === "object" &&
                  value !== null
                ) {
                  td.textContent = value.apelido || "";
                  tr.appendChild(td);
                  return;
                }

                // Formatar data na coluna criado_em
                if (k === "criado_em" && value) {
                  const date = new Date(value);
                  const day = String(date.getDate()).padStart(2, "0");
                  const month = String(date.getMonth() + 1).padStart(2, "0");
                  const year = date.getFullYear();
                  const hours = String(date.getHours()).padStart(2, "0");
                  const minutes = String(date.getMinutes()).padStart(2, "0");
                  td.textContent = `${day}/${month}/${year} ${hours}:${minutes}`;
                  tr.appendChild(td);
                  return;
                }
              }

              // Formatação de data para Transações
              if (type === "transacoes" && k === "criado_em" && value) {
                const date = new Date(value);
                const day = String(date.getDate()).padStart(2, "0");
                const month = String(date.getMonth() + 1).padStart(2, "0");
                const year = date.getFullYear();
                const hours = String(date.getHours()).padStart(2, "0");
                const minutes = String(date.getMinutes()).padStart(2, "0");
                td.textContent = `${day}/${month}/${year} ${hours}:${minutes}`;
                tr.appendChild(td);
                return;
              }

              // Formatação especial para Logs Coletas
              if (type === "coletas") {
                // Formatar data na coluna coletado_em
                if (k === "coletado_em" && value) {
                  const date = new Date(value);
                  const day = String(date.getDate()).padStart(2, "0");
                  const month = String(date.getMonth() + 1).padStart(2, "0");
                  const year = date.getFullYear();
                  const hours = String(date.getHours()).padStart(2, "0");
                  const minutes = String(date.getMinutes()).padStart(2, "0");
                  td.textContent = `${day}/${month}/${year} ${hours}:${minutes}`;
                  tr.appendChild(td);
                  return;
                }

                // Mostrar apenas categoria e descrição na coluna item
                if (
                  k === "item" &&
                  typeof value === "object" &&
                  value !== null
                ) {
                  const categoria = value.categoria || "";
                  const descricao = value.descricao || "";
                  td.textContent = `${categoria} - ${descricao}`;
                  tr.appendChild(td);
                  return;
                }
              }

              // Formatação especial para Logs Resgates
              if (type === "resgates") {
                // Formatar data na coluna resgatado_em
                if (k === "resgatado_em" && value) {
                  const date = new Date(value);
                  const day = String(date.getDate()).padStart(2, "0");
                  const month = String(date.getMonth() + 1).padStart(2, "0");
                  const year = date.getFullYear();
                  const hours = String(date.getHours()).padStart(2, "0");
                  const minutes = String(date.getMinutes()).padStart(2, "0");
                  td.textContent = `${day}/${month}/${year} ${hours}:${minutes}`;
                  tr.appendChild(td);
                  return;
                }

                // Mostrar apenas o título na coluna recompensa
                if (
                  k === "recompensa" &&
                  typeof value === "object" &&
                  value !== null
                ) {
                  td.textContent = value.titulo || "";
                  tr.appendChild(td);
                  return;
                }

                // Mostrar apenas o apelido na coluna usuario
                if (
                  k === "usuario" &&
                  typeof value === "object" &&
                  value !== null
                ) {
                  td.textContent = value.apelido || "";
                  tr.appendChild(td);
                  return;
                }
              }

              // Formatação especial para Logs transacoes
              if (type === "transacoes") {
                // Mostrar apenas o apelido na coluna usuario
                if (
                  k === "usuario" &&
                  typeof value === "object" &&
                  value !== null
                ) {
                  td.textContent = value.apelido || "";
                  tr.appendChild(td);
                  return;
                }
              }


              // Formatação padrão para outros casos
              if (typeof value === "object" && value !== null) {
                td.innerHTML = `<pre class="mb-0">${JSON.stringify(
                  value,
                  null,
                  2
                )}</pre>`;
              } else {
                td.textContent = value ?? "";
              }
              tr.appendChild(td);
            });
            tbody.appendChild(tr);
          });
        }

        new bootstrap.Modal(document.getElementById("logModal")).show();
      }

      function getId(inputId) {
        const val = document.getElementById(inputId)?.value.trim();
        return val ? parseInt(val) : null;
      }

      document.querySelectorAll(".fetch-btn").forEach((btn) => {
        btn.addEventListener("click", () => fetchLog(btn.dataset.type));
      });
    </script>
  </body>
</html>
